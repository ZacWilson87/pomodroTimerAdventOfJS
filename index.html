<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <title>Document</title>
</head>

<body>
  <div class="wrapper">
    <div class="ring ending">
      <svg width="518" height="518" viewBox="0 0 518 518">
        <circle stroke-width="9px" x="0" y="y" cx="259" cy="259" r="254" />
      </svg>
    </div>
    <div class="timer">
      <div class="time">
        <div class="minutes">
          <input type="text" value="0" id="minutesInputElem" disabled />
        </div>
        <div class="colon">:</div>
        <div class="seconds">
          <input type="text" value="10" id="secondsInputElem" disabled onkeyup="secondsValidator()" />
        </div>
      </div>
      <button class="start" id="startBtn" isActive="false" style="color:green">start</button>
      <button class="settings" id="gearBtn">
        <img src="images/gear.svg" alt="Settings" />
      </button>
    </div>
  </div>
</body>

</html>
